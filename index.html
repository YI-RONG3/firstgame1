<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>çƒçƒåå½ˆéŠæˆ²</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      font-family: "å¾®è»Ÿæ­£é»‘é«”", sans-serif;
      color: white;
      user-select: none;
    }
    #game {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #111;
      border: 2px solid #555;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f39c12;
    }
    #paddle {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 20px;
      background: #27ae60;
      border-radius: 10px;
      cursor: pointer;
    }
    #scoreBoard {
      text-align: center;
      margin-top: 10px;
      font-size: 24px;
    }
    #message {
      text-align: center;
      font-size: 30px;
      color: #f39c12;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="scoreBoard">åˆ†æ•¸ï¼š0</div>
  <div id="message"></div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const message = document.getElementById("message");

    const gameWidth = 800;
    const gameHeight = 600;
    const ballSize = 40;

    let balls = [];

    const ballImageURL = "https://i.imgur.com/O6aQ8YQ.png";

    const paddle = document.createElement("div");
    paddle.id = "paddle";
    game.appendChild(paddle);

    const paddleWidth = 150;
    const paddleHeight = 20;
    let paddleX = (gameWidth - paddleWidth) / 2;
    const paddleY = gameHeight - paddleHeight - 10;

    let score = 0;
    let gameOver = false;

    game.addEventListener("mousemove", (e) => {
      if(gameOver) return;
      const rect = game.getBoundingClientRect();
      let x = e.clientX - rect.left;
      paddleX = x - paddleWidth / 2;

      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > gameWidth) paddleX = gameWidth - paddleWidth;

      paddle.style.left = paddleX + "px";
    });

    function randomSpeed() {
      // éš¨æ©Ÿæ°´å¹³é€Ÿåº¦ï¼š-3 ~ 3 ä½†ä¸ç­‰æ–¼0ï¼Œå‚ç›´é€Ÿåº¦å›ºå®š -3
      let vx = 0;
      while(vx === 0) {
        vx = Math.floor(Math.random() * 7) - 3;
      }
      let vy = -3;
      return { vx, vy };
    }

    function createBall(x, y, vx, vy) {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.backgroundImage = `url(${ballImageURL})`;
      ball.style.left = x + "px";
      ball.style.top = y + "px";

      return { element: ball, x, y, vx, vy };
    }

    function init() {
      balls.forEach(b => game.removeChild(b.element));
      balls = [];

      let startX = gameWidth / 2 - ballSize / 2;
      let startY = gameHeight / 2 - ballSize / 2;
      let speed = randomSpeed();
      let initialBall = createBall(startX, startY, speed.vx, speed.vy);
      balls.push(initialBall);
      game.appendChild(initialBall.element);

      score = 0;
      updateScore();
      message.textContent = "";
      gameOver = false;
      paddle.style.left = paddleX + "px";
    }

    function updateScore() {
      scoreBoard.textContent = `åˆ†æ•¸ï¼š${score}`;
    }

    function endGame(win = false) {
      gameOver = true;
      if(win) {
        message.textContent = "æ­å–œï¼ä½ å·²é€šé—œï¼ğŸ‰";
      } else {
        message.textContent = "éŠæˆ²çµæŸï¼çƒå…¨éƒ¨æ¶ˆå¤±ï¼";
      }
    }

    function gameLoop() {
      if (gameOver) return;

      for (let i = balls.length - 1; i >= 0; i--) {
        let ball = balls[i];

        // ä¸‹ä¸€å¹€ä½ç½®
        let nextX = ball.x + ball.vx;
        let nextY = ball.y + ball.vy;

        // å·¦å³ç‰†åå½ˆ
        if (nextX <= 0 || nextX + ballSize >= gameWidth) {
          ball.vx = -ball.vx;
          nextX = ball.x + ball.vx;
        }

        // ä¸Šæ–¹ç‰†åå½ˆ
        if (nextY <= 0) {
          ball.vy = -ball.vy;
          nextY = ball.y + ball.vy;
        }

        // ç¢°æ’æ¡¿å­æª¢æ¸¬ï¼ˆçƒå‘ä¸‹ä¸”ä¸‹ä¸€å¹€çƒæ¥è§¸æˆ–ç©¿éæ¡¿å­ï¼‰
        if (
          ball.vy > 0 &&
          ball.y + ballSize <= paddleY &&
          nextY + ballSize >= paddleY &&
          nextX + ballSize > paddleX &&
          nextX < paddleX + paddleWidth
        ) {
          // åå½ˆçƒçš„é€Ÿåº¦
          ball.vy = -ball.vy;
          nextY = ball.y + ball.vy;

          // çƒä½ç½®æ›´æ–°
          ball.x = nextX;
          ball.y = nextY;
          ball.element.style.left = ball.x + "px";
          ball.element.style.top = ball.y + "px";

          score++;
          updateScore();

          // æ–°å¢5é¡†åˆ†è£‚çƒï¼Œæ°´å¹³é€Ÿåº¦åˆ†æ•£ï¼Œå‚ç›´é€Ÿåº¦èˆ‡åŸçƒç›¸å
          for (let j = 0; j < 5; j++) {
            let angle = (j - 2) * 1.5; // -3, -1.5, 0, 1.5, 3 (æ°´å¹³é€Ÿåº¦åç§»)
            let newVx = -ball.vx + angle;
            let newVy = ball.vy;
            let newBall = createBall(ball.x, ball.y, newVx, newVy);
            balls.push(newBall);
            game.appendChild(newBall.element);
          }

          continue;
        }

        // çƒæ‰åˆ°åº•éƒ¨ï¼Œç§»é™¤çƒ
        if (nextY > gameHeight) {
          game.removeChild(ball.element);
          balls.splice(i, 1);
          continue;
        }

        // æ›´æ–°çƒä½ç½®
        ball.x = nextX;
        ball.y = nextY;
        ball.element.style.left = ball.x + "px";
        ball.element.style.top = ball.y + "px";
      }

      if (balls.length === 0) {
        endGame(false);
      } else if (score >= 100) {
        endGame(true);
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    init();
    gameLoop();
  </script>
</body>
</html>
