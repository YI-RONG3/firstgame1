<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>球球反彈遊戲</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      font-family: "微軟正黑體", sans-serif;
      color: white;
      user-select: none;
    }
    #game {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #111;
      border: 2px solid #555;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f39c12;
    }
    #paddle {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 20px;
      background: #27ae60;
      border-radius: 10px;
      cursor: pointer;
    }
    #scoreBoard {
      text-align: center;
      margin-top: 10px;
      font-size: 24px;
    }
    #message {
      text-align: center;
      font-size: 30px;
      color: #f39c12;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="scoreBoard">分數：0</div>
  <div id="message"></div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const message = document.getElementById("message");

    const gameWidth = 800;
    const gameHeight = 600;
    const ballSize = 40;

    let balls = [];

    // 這裡換成你想要的球球圖片網址
    const ballImageURL = "https://i.imgur.com/O6aQ8YQ.png";

    const paddle = document.createElement("div");
    paddle.id = "paddle";
    game.appendChild(paddle);

    const paddleWidth = 150;
    const paddleHeight = 20;
    let paddleX = (gameWidth - paddleWidth) / 2;
    const paddleY = gameHeight - paddleHeight - 10;

    let score = 0;
    let gameOver = false;

    game.addEventListener("mousemove", (e) => {
      if(gameOver) return;
      const rect = game.getBoundingClientRect();
      let x = e.clientX - rect.left;
      paddleX = x - paddleWidth / 2;

      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > gameWidth) paddleX = gameWidth - paddleWidth;

      paddle.style.left = paddleX + "px";
    });

    function createBall(x, y, vx, vy) {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.backgroundImage = `url(${ballImageURL})`;
      ball.style.left = x + "px";
      ball.style.top = y + "px";

      return { element: ball, x, y, vx, vy };
    }

    // 隨機初速度：水平速度 vx 範圍 -3 ~ 3（排除0），垂直速度固定 -3（往上）
    function randomSpeed() {
      let vx = 0;
      while (vx === 0) {
        vx = Math.floor(Math.random() * 7) - 3; // -3 ~ 3
      }
      let vy = -3;
      return { vx, vy };
    }

    function init() {
      balls.forEach(b => game.removeChild(b.element));
      balls = [];

      let startX = gameWidth / 2 - ballSize / 2;
      let startY = gameHeight / 2 - ballSize / 2;

      const speed = randomSpeed();
      let initialBall = createBall(startX, startY, speed.vx, speed.vy);
      balls.push(initialBall);
      game.appendChild(initialBall.element);

      score = 0;
      updateScore();
      message.textContent = "";
      gameOver = false;
      paddle.style.left = paddleX + "px";
    }

    function updateScore() {
      scoreBoard.textContent = `分數：${score}`;
    }

    function endGame(win = false) {
      gameOver = true;
      if(win) {
        message.textContent = "恭喜！你已通關！🎉";
      } else {
        message.textContent = "遊戲結束！球全部消失！";
      }
    }

    function gameLoop() {
      if (gameOver) return;

      for (let i = balls.length - 1; i >= 0; i--) {
        let ball = balls[i];

        // 下一幀位置
        let nextX = ball.x + ball.vx;
        let nextY = ball.y + ball.vy;

        // 左右牆反彈
        if (nextX <= 0 || nextX + ballSize >= gameWidth) {
          ball.vx = -ball.vx;
          nextX = ball.x + ball.vx;
        }

        // 上方牆反彈
        if (nextY <= 0) {
          ball.vy = -ball.vy;
          nextY = ball.y + ball.vy;
        }

        // 碰撞桿子檢測（球向下且下一幀球接觸或穿過桿子）
        if (
          ball.vy > 0 &&
          ball.y + ballSize <= paddleY &&
          nextY + ballSize >= paddleY &&
          nextX + ballSize > paddleX &&
          nextX < paddleX + paddleWidth
        ) {
          // 先反彈球的速度
          ball.vy = -ball.vy;
          nextY = ball.y + ball.vy;

          // 球位置更新
          ball.x = nextX;
          ball.y = nextY;
          ball.element.style.left = ball.x + "px";
          ball.element.style.top = ball.y + "px";

          score++;
          updateScore();

          // 新增一顆分裂球，初速度與原球相似但水平相反方向
          let newBall = createBall(ball.x, ball.y, -ball.vx, ball.vy);
          balls.push(newBall);
          game.appendChild(newBall.element);

          continue;
        }

        // 球掉到底部，移除球
        if (nextY > gameHeight) {
          game.removeChild(ball.element);
          balls.splice(i, 1);
          continue;
        }

        // 更新球位置
        ball.x = nextX;
        ball.y = nextY;
        ball.element.style.left = ball.x + "px";
        ball.element.style.top = ball.y + "px";
      }

      if (balls.length === 0) {
        endGame(false);
      } else if (score >= 507) {
        endGame(true);
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    init();
    gameLoop();
  </script>
</body>
</html>
