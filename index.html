<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>球球反彈遊戲</title>
  <style>
    body {
      margin: 0;
      background: #222;
      overflow: hidden;
      font-family: "微軟正黑體", sans-serif;
      color: white;
      user-select: none;
    }
    #game {
      position: relative;
      width: 800px;
      height: 600px;
      margin: 20px auto;
      background: #111;
      border: 2px solid #555;
      overflow: hidden;
    }
    .ball {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #f39c12;
    }
    #paddle {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 150px;
      height: 20px;
      background: #27ae60;
      border-radius: 10px;
      cursor: pointer;
    }
    #scoreBoard {
      text-align: center;
      margin-top: 10px;
      font-size: 24px;
    }
    #message {
      text-align: center;
      font-size: 30px;
      color: #f39c12;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <div id="scoreBoard">分數：0</div>
  <div id="message"></div>

  <script>
    const game = document.getElementById("game");
    const scoreBoard = document.getElementById("scoreBoard");
    const message = document.getElementById("message");

    const gameWidth = 800;
    const gameHeight = 600;
    const ballSize = 40;

    let balls = [];

    const ballImageURL = "https://i.imgur.com/O6aQ8YQ.png";

    const paddle = document.createElement("div");
    paddle.id = "paddle";
    game.appendChild(paddle);

    const paddleWidth = 150;
    const paddleHeight = 20;
    let paddleX = (gameWidth - paddleWidth) / 2;
    const paddleY = gameHeight - paddleHeight - 10;

    let score = 0;
    let gameOver = false;

    game.addEventListener("mousemove", (e) => {
      if(gameOver) return;
      const rect = game.getBoundingClientRect();
      let x = e.clientX - rect.left;
      paddleX = x - paddleWidth / 2;

      if (paddleX < 0) paddleX = 0;
      if (paddleX + paddleWidth > gameWidth) paddleX = gameWidth - paddleWidth;

      paddle.style.left = paddleX + "px";
    });

    function createBall(x, y, vx, vy) {
      const ball = document.createElement("div");
      ball.classList.add("ball");
      ball.style.backgroundImage = `url(${ballImageURL})`;
      ball.style.left = x + "px";
      ball.style.top = y + "px";

      return { element: ball, x, y, vx, vy };
    }

    function init() {
      balls.forEach(b => game.removeChild(b.element));
      balls = [];

      let startX = gameWidth / 2 - ballSize / 2;
      let startY = gameHeight / 2 - ballSize / 2;
      let initialBall = createBall(startX, startY, 3, -3);
      balls.push(initialBall);
      game.appendChild(initialBall.element);

      score = 0;
      updateScore();
      message.textContent = "";
      gameOver = false;
      paddle.style.left = paddleX + "px";
      requestAnimationFrame(gameLoop);
    }

    function updateScore() {
      scoreBoard.textContent = `分數：${score}`;
    }

    function endGame(win = false) {
      gameOver = true;
      if(win) {
        message.textContent = "恭喜！你已通關！🎉";
      } else {
        message.textContent = "遊戲結束！球全部消失！";
      }
    }

    function gameLoop() {
      if(gameOver) return;

      // 用倒序迴圈避免刪除時影響索引
      for (let i = balls.length - 1; i >= 0; i--) {
        let ball = balls[i];
        ball.x += ball.vx;
        ball.y += ball.vy;

        if (ball.x <= 0 || ball.x + ballSize >= gameWidth) {
          ball.vx = -ball.vx;
          ball.x = ball.x <= 0 ? 0 : gameWidth - ballSize;
        }

        if (ball.y <= 0) {
          ball.vy = -ball.vy;
          ball.y = 0;
        }

        if (
          ball.y + ballSize >= paddleY &&
          ball.y + ballSize <= paddleY + paddleHeight &&
          ball.x + ballSize > paddleX &&
          ball.x < paddleX + paddleWidth &&
          ball.vy > 0
        ) {
          ball.vy = -ball.vy;
          score++;
          updateScore();

          // 只對該球進行倍增
          let b1 = createBall(ball.x, ball.y, ball.vx, -ball.vy);
          let b2 = createBall(ball.x, ball.y, -ball.vx, -ball.vy);
          game.appendChild(b1.element);
          game.appendChild(b2.element);

          game.removeChild(ball.element);
          balls.splice(i, 1);

          balls.push(b1, b2);
        }

        // 球掉到底部移除
        if (ball.y > gameHeight) {
          game.removeChild(ball.element);
          balls.splice(i, 1);
        }

        if (balls[i]) {
          balls[i].element.style.left = balls[i].x + "px";
          balls[i].element.style.top = balls[i].y + "px";
        }
      }

      // 判斷遊戲結束條件
      if (balls.length === 0) {
        endGame(false);
      } else if (score >= 507) {
        endGame(true);
      } else {
        requestAnimationFrame(gameLoop);
      }
    }

    init();
  </script>
</body>
</html>
